<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloth</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="div-header">
            <h1>Gloth</h1>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="gauche">
                <form action="" method="post" class="form">
                    <div class="wrapper">
                        <div>
                            <label for="n-m">Nom</label>
                            <br />
                            <input type="text" name="n-m" id="nm">
                        </div>
                        <div>
                            <label for="p-m">Prénom</label>
                            <br />
                            <input type="text" name="p-m" id="pm">
                        </div>
                    </div>
                    <br /><br />
                    <div class="wrapper">
                        <div>
                            <label for="call-m">Téléphone</label>
                            <br />
                            <input type="text" name="call-m" id="callm">
                        </div>
                        <div>
                            <label for="poids">Numéro d'identification</label>
                            <br />
                            <input type="text" name="p-m" id="idm">
                        </div>
                    </div>
                    <br /><br />
                    <div class="commentaire">
                        <label for="commentaire">Commentaire</label>
                        <input type="text" name="commentaire" id="commentaire"></textarea>
                    </div>
                    <br />
                </form>
                <div class="button">
                    <button id="send">Valider</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="div-footer"></div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
